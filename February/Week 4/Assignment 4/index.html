<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login/registration</title>
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <div class="registration">
        <div>
            <img class="image1" src="./1.jpg" />
        </div>

        <h1 class="start">Get Started</h1>
        <div class="user-detail" >
            <h3>Name 
                <input type="text" name="name">
                <hr />
            </h3>
            <h3>E-mail 
                <input type="email" name="email">
                <hr />
            </h3>
            <h3>Password 
                <input type="password" name="password">
                <hr />
            </h3>
            <h3 >
                <input class="terms_and_con" type="radio" required name="term" >
                I agree to the<a class="terms" href="#"> Terms of Service</a>
                and <a class="terms" href="#"> Privacy policy</a>
            
            </h3>
        </div>
        <div class="reg_next">
            <h2>Sign Up</h2>
            <h3><a href="#">Sign in</a></h3>
        </div>
        <div class="arrow">
            <button>→</button>
        </div>

    </div>

    <div class="login">
        <div>
            <img class="image1" src="./2.jpg" />
        </div>
        <h1 class="start2">Welcome back</h1>
        <div class="login-detail" >
            <h3>E-mail 
                <input type="email" name="email">
                <hr />
            </h3>
            <h3>Password 
                <input type="password" name="password">
                <hr />
            </h3>
            
            <h3 class="remember_me">
                <input class="remember" type="radio" name="remember_me" >
                Remember me
            </h3>
        </div>
        <div class="back_reg">
            <h2>Sign In</h2>
            <h3><a href="#">Sign up</a></h3>
        </div>
        <div class="arrow2">
            <button>→</button>
        </div>

    </div>
</body>
</html>
